<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Miner</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="wrapper">
        <canvas id="canvas1" width="1024" height="768"></canvas>
        <button class="upgradeButton" id="upgradeButton" disabled="disabled">Upgrade</button>
        <button class="mainMenuButton" id="mainMenuButton">
            <img class="homeImg" src="images/home.png" alt="menu">
        </button>
    </div>
    <div class="tools" id="tools">
        <div class="fullscreen" id="fullscreen">
            <div class="window" id="upgradeMenu">
                <div class="wnd_title">Upgrade</div>
                <div class="rows">
                    <div class="upgradeRow">
                        <div class="upgradeTitle">Ship speed</div>
                        <div>20</div>
                        <div>
                            <button class="doUpgradeButton" id="speed" data-index="0">100</button>
                        </div>
                    </div>
                    <div class="upgradeRow">
                        <div class="upgradeTitle">Magnet radius</div>
                        <div>20</div>
                        <div>
                            <button class="doUpgradeButton" id="magnetRadius" data-index="1">100</button>
                        </div>
                    </div>
                    <div class="upgradeRow">
                        <div class="upgradeTitle">Magnet power</div>
                        <div>204</div>
                        <div>
                            <button class="doUpgradeButton" id="magnetPower" data-index="2">100</button>
                        </div>
                    </div>
                    <div class="upgradeRow">
                        <div class="upgradeTitle">Magnets count</div>
                        <div>20</div>
                        <div>
                            <button class="doUpgradeButton" id="magnetsCount" data-index="3">100</button>
                        </div>
                    </div>
                    <div class="upgradeRow">
                        <div class="upgradeTitle">Inventory capacity</div>
                        <div>20</div>
                        <div>
                            <button class="doUpgradeButton" id="inventoryCapacity" data-index="4">100</button>
                        </div>
                    </div>
                    <div class="upgradeRow">
                        <div class="upgradeTitle">Fast cargo dump</div>
                        <div>20</div>
                        <div>
                            <button class="doUpgradeButton" id="fastDump" data-index="5">100</button>
                        </div>
                    </div>
                    <div class="upgradeRow">
                        <div class="upgradeTitle">Enable missions</div>
                        <div>20</div>
                        <div>
                            <button class="doUpgradeButton" id="missions" data-index="6">100</button>
                        </div>
                    </div>
                </div>
                <div class="moneyShow" id="moneyShow">
                    0
                </div>
                <div class="centeredText">
                    <button class="okButton" id="okButton">OK</button>
                </div>
            </div>
            <div class="window" id="mainMenu">
                <div class="wnd_title" style="font-size: 32px;">Space Miner</div>
                <div class="rows" style="margin-bottom: 16px">
                    <div class="mainMenuRow">
                        <button class="okButton" id="resumeButton">Resume</button>
                    </div>
                    <div class="mainMenuRow">
                        <button class="okButton" id="saveGame">Save Game</button>
                    </div>
                    <div class="mainMenuRow">
                        <button class="okButton" id="loadGame">Load Game</button>
                    </div>
                    <div class="mainMenuRow">
                        <button class="okButton" id="helpButton">Help</button>
                    </div>
                    <div class="mainMenuRow">
                        <button class="okButton" id="deleteSave">Delete Save</button>
                    </div>
                </div>
            </div>
            <div class="window" id="helpMenu">
                <div class="wnd_title" style="font-size: 32px;">Help</div>
                <div class="rows" style="margin-bottom: 16px">
                    <div class="mainMenuRow">
                        Mine asteroids, deliver containers to station,<br>earn money, upgrade. Repeat.
                    </div>
                    <div class="helpDiv">
                        <div>
                            <div><img src="images/asteroid01.png" class="helpImg" alt=""><span class="helpSpan">Rock</span></div>
                            <div><img src="images/asteroid02.png" class="helpImg" alt=""><span class="helpSpan">Water</span></div>
                            <div><img src="images/asteroid03.png" class="helpImg" alt=""><span class="helpSpan">Iron</span></div>
                            <div><img src="images/asteroid04.png" class="helpImg" alt=""><span class="helpSpan">Copper</span></div>
                            <div><img src="images/asteroid05.png" class="helpImg" alt=""><span class="helpSpan">Aluminium</span></div>
                        </div>
                        <div>
                            <div><img src="images/asteroid06.png" class="helpImg" alt=""><span class="helpSpan">Nickel</span></div>
                            <div><img src="images/asteroid07.png" class="helpImg" alt=""><span class="helpSpan">Silver</span></div>
                            <div><img src="images/asteroid08.png" class="helpImg" alt=""><span class="helpSpan">Gold</span></div>
                            <div><img src="images/asteroid09.png" class="helpImg" alt=""><span class="helpSpan">Vanadium</span></div>
                            <div><img src="images/asteroid10.png" class="helpImg" alt=""><span class="helpSpan">Gems</span></div>
                        </div>
                    </div>
                    <div class="mainMenuRow">
                        <button class="okButton" id="helpOk">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="classes.js"></script>
    <script type="text/javascript" src="sprite.js"></script>
    <script type="text/javascript" src="effect.js"></script>
    <script type="text/javascript" src="popupMessage.js"></script>
    <script type="text/javascript" src="popups.js"></script>
    <script type="text/javascript" src="camera.js"></script>
    <script type="text/javascript" src="stars.js"></script>
    <script type="text/javascript" src="container.js"></script>
    <script type="text/javascript" src="asteroid.js"></script>
    <script type="text/javascript" src="asteroidField.js"></script>
    <script type="text/javascript" src="bonusController.js"></script>
    <script type="text/javascript" src="station.js"></script>
    <script type="text/javascript" src="ship.js"></script>
    <script type="text/javascript" src="engine.js"></script>
    <script type="text/javascript" src="missionsController.js"></script>
    <script type="text/javascript" src="htmlInterface.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
